<!DOCTYPE html>
<html>
<head>
  <title>AWsome</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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"; // <--- Replace with your real key (don't share this)
    const messages = [
      {
        role: "system",
        content: "You are a helpful AWsome  AI created by [BISWA RANJAN TUDU]. You always introduce yourself that way when asked."
      }
    ];

   async function sendMessage() {
  const userInput = document.getElementById("userInput").value;
  if (!userInput) return;

  const chatBox = document.getElementById("messages");
  chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}</div>`;
  document.getElementById("userInput").value = "";

  messages.push({ role: "user", content: userInput });

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: messages
      })
    });

    const data = await response.json();

    // ðŸ‘‡ Improved error handling
    if (!data.choices || !data.choices[0] || !data.choices[0].message) {
      const errorMsg = data.error ? data.error.message : "Invalid API response";
      chatBox.innerHTML += `<div class="message bot"><strong>AI:</strong> Error: ${errorMsg}</div>`;
      return;
    }

    const reply = data.choices[0].message.content;
    messages.push({ role: "assistant", content: reply });
    chatBox.innerHTML += `<div class="message bot"><strong>AI:</strong> ${reply}</div>`;
  } catch (error) {
    chatBox.innerHTML += `<div class="message bot"><strong>AI:</strong> Error: ${error.message}</div>`;
  }
}

  </script>
</body>
</html>
